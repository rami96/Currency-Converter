<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Document</title>
</head>
<body>
 <div id="maincont">
     <div id="maintext">
         <h2 id="txt1">Money Converter</h2>
         <p id="txt2">Virtual App</p>
         <p id="txt3">Quickly convert your money
            online and quickly</p>
     </div>
     <div id="maincircle">
         <div id="outercircle">
            <div id="middlecircle">
                <div id="little circle">
                    <div id="textcircle">
                        <p id="moneytext">$350</p>
                        <p id="value">Total Value</p>
                    </div>
                </div>
            </div>
         </div>
     </div>
     <div id="mainconvert">
         <label for="">Convert From</label>
         <select name="cfrom" id="cfrom" class="dropdown">
             <option value="usdollar">USD</option>
             <option value="cadollar">CAD</option>
             <option value="euro">EURO</option>
             <option value="dollar">MAD</option>
         </select>
         <label for="">Convert To</label>
         <select name="cfrom" id="cfrom" class="dropdown">
            <option value="usdollar">USD</option>
            <option value="cadollar">CAD</option>
            <option value="euro">EURO</option>
            <option value="dollar">MAD</option>
        </select>
     </div>
 </div>
<script src="script.js"></script>
</body>
</html>
