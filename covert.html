<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
    <title>Converter</title>
</head>
<body>
 <div id="maincont">
     <div id="maintext">
         <div id="strt">
             <h2 id="txt1">Money Converter</h2>
             <div id="strtbtn"></div>
            </div>
         <p id="txt2">Virtual App</p>
         <p id="txt3">Quickly convert your money
            online and quickly</p>
     </div>
     <div id="maincircle">
         <div id="outercircle">
            <div id="middlecircle">
                <div id="littlecircle">
                    <div id="textcircle">
                        <!--<p id="moneytext">$350</p>-->
                        <div id="symbmon">
                            <p id="sym">$</p>
                            <input type="text" id="moneytext" value="000">
                        </div>
                        <p id="valuetext">Total Value</p>
                    </div>
                </div>
            </div>
         </div>
     </div>
     <div id="mainconvert">
         <div id="top" class="selector">
            <label for="">Convert From</label>
            <select name="cfrom" id="cfrom" class="dropdown">
                <option value="usdollar">USD</option>
                <option value="cadollar">CAD</option>
                <option value="euro">EURO</option>
                <option value="pound" selected>GBP</option>
                <option value="moroccan" >MAD</option>
                <option value="yen" >YEN</option>
            </select>
         </div>
         <div id="bottom" onchange="sign()" class="selector">
            <label for="">Convert To</label>
            <select name="cto" id="cto" class="dropdown">
                <option value="usdollar" selected>USD</option>
                <option value="cadollar">CAD</option>
                <option value="euro">EURO</option>
                <option value="pound">GBP</option>
                <option value="moroccan" >MAD</option>
                <option value="yen" >YEN</option>
           </select>
         </div>
     </div>
 </div>
<script src="script.js"></script>
</body>
</html>
